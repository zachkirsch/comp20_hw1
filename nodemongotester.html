<html>
<head>
<script>
function sendGPS() {
	// Step 1: create instance of object
	request = new XMLHttpRequest();

	// Step 2: create or open HTTP request
	request.open("POST", "https://protected-meadow-7856.herokuapp.com/sendLocation", true);
	request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

	// Step 3: Set up way to manage response --to a function

	// Step 4: Execute the request
	my_login = document.getElementById("name");
	my_lat = document.getElementById("lat");
	my_lng = document.getElementById("lng");

	request.send("login=" + my_login + "&lat=" + my_lat + "&lng=" + my_lng);
}

</script>
</head>

<body>
</body>
<form>
name:<br>
<input type="text" name="name" id="name">
<br>
longitude:<br>
<input type="text" name="lng" id="lng">
<br>
latitude:<br>
<input type="text" name="lat" id="lat">
<br>
</form>
<button onclick="sendGPS()">Submit</button>
</html>
